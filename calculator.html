<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
   
    <div class="maincontainer">
        <h1>Calculator</h1>
        <div class="container1">
            <fieldset>
                <legend>Calculator Data Input</legend>
                <div class="in"><br>
                <label for="one">First Number</label>
                <br>
                <input type="text" id="one" placeholder="Enter Number 1 Here">
                <br>
                <label for="two">Second Number</label>
                <br>
                <input type="text" id="two" placeholder="Enter Number 2 Here"></div>
               
                
            </fieldset>
        </div>
       
   
<div class="container2">
    <fieldset>
    
        <legend>What To Perform</legend>
        <div class="but">
<button>+</button>

<button>-</button>

<button>*</button>

<button>/</button>

<button>%</button>
        </div>
        
    </fieldset>
</div>


<div class="container3">
    <fieldset>
        <legend>Output</legend>
        <label for="last">Result</label>
       
    <input type="text" id="result">
    </fieldset>
</div>

        

    </div>
    <script src="./calculator.js"></script>
</body>
</html>
